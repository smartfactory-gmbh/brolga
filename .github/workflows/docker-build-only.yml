name: Build Docker image

on:
  pull_request:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Build and export to Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .docker/Dockerfile
          load: true